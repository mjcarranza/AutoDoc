<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<div class="relative min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative items-center"
	style="background-color:white">
	<div class="absolute bg-black opacity-60 inset-0 z-0"></div>
	<div class="sm:max-w-lg w-full p-10 bg-white rounded-xl z-10">
		<div class="text-center">
			<h2 class="mt-5 text-3xl font-bold text-gray-900">
				Personalización de vehículos
			</h2>
		</div>
        <form class="mt-8 space-y-3" action="#" method="POST">
                    <div class="grid grid-cols-1 space-y-2">
                        <div class="flex items-center justify-center w-full">
                            <label class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center">
                                <div class="h-full w-full text-center flex flex-col items-center justify-center items-center  ">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-blue-400 group-hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                    </svg>
                                    <img [src]="selectedImage" height="200">
                                    <p class="pointer-none text-gray-500 ">Seleccione una imágen del vehículo a personalizar</p>
                                </div>
                                <input type="file" class="hidden" (change)="onFileSelected($event)">
                            </label>
                        </div>
                    </div>
                            <p class="text-sm text-gray-300">
                                <span>Tipo de arcivo soportado: Imágenes</span>
                            </p>
                            <div class="form-group"> 
                                <h3 style="font-family: 'Times New Roman', Times, serif; font-size: 25px;">Cambios:</h3><hr>
                                <!-- <label for="name">Prompt</label> -->
                                <textarea rows="3" placeholder="Escriba aquí los cambios que desea realizar a la imagen seleccionada." class="form-control" cols="6" [(ngModel)]="promptText"></textarea>
                            </div>
                    <div>
                        <button type="submit" class="my-5 w-full flex justify-center bg-blue-500 text-gray-100 p-4  rounded-full tracking-wide
                                    font-semibold  focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300">
                        Iniciar personalización
                    </button>
                    </div>
        </form>
	</div>
</div>
